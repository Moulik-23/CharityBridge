<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration - CharityBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="bg-light-color text-text-dark">

    <!-- Header -->
    <header>
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="../../index.html" class="text-3xl font-bold text-primary-color">CharityBridge</a>
        <nav class="hidden md:flex">
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../login.html">Login</a></li>
            <li><a href="../../register.html" class="btn btn-primary">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="relative bg-gradient-to-br from-primary-color via-secondary-color to-accent-color text-white py-16">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="container relative z-10">
            <div class="text-center max-w-3xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
                    Join as a<br>
                    <span class="text-yellow-300">Dedicated Volunteer</span>
                </h1>
                <p class="text-lg md:text-xl opacity-95">
                    Contribute your time and skills to make a real difference
                </p>
            </div>
        </div>
    </section>

    <!-- Volunteer Registration Form -->
    <section class="py-20 bg-light-color">
        <div class="container">
            <div class="max-w-lg mx-auto">
                <div class="form-container">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-gradient-to-br from-accent-color to-yellow-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user-friends text-white text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-primary-color">Create Volunteer Account</h2>
                        <p class="text-gray-600 mt-2">Join our community of changemakers</p>
                    </div>

                <form action="volunteer_register.php" method="POST" id="volunteerRegistrationForm" autocomplete="off">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                        <span class="error-message message error" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off" required>
                        <span class="error-message message error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="new-password" required>
                        <span class="error-message message error" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" autocomplete="off" required>
                        <span class="error-message message error" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="aadhaar">Aadhaar</label>
                        <input type="text" name="aadhaar" id="aadhaar" maxlength="12" autocomplete="off" required>
                        <span class="error-message message error" id="aadhaarError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" autocomplete="off" required>
                        <span class="error-message message error" id="addressError"></span>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" value="Surat" class="bg-gray-100" readonly>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills (Optional)</label>
                        <input type="text" name="skills" id="skills" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="availability">Availability (Optional)</label>
                        <select name="availability" id="availability">
                            <option value="">-- Select --</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Occasional">Occasional</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-full text-lg py-4" id="registerButton">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Volunteer Account
                    </button>
                </form>
                
                <div class="text-center mt-8 pt-6 border-t border-gray-200">
                    <p class="text-gray-600">
                        Already have an account? <a href="volunteer_login.html" class="text-primary-color hover:text-blue-800 font-medium underline">Sign in here</a>
                    </p>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 CharityBridge. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('volunteerRegistrationForm');
            const registerButton = document.getElementById('registerButton');

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const phoneInput = document.getElementById('phone');
            const aadhaarInput = document.getElementById('aadhaar');
            const addressInput = document.getElementById('address');
            const cityInput = document.getElementById('city');

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const phoneError = document.getElementById('phoneError');
            const aadhaarError = document.getElementById('aadhaarError');
            const addressError = document.getElementById('addressError');
            const cityError = document.getElementById('cityError');

            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            function hideError(element) {
                element.textContent = '';
                element.style.display = 'none';
            }

            function validateField(inputElement, errorElement, validationFn) {
                const value = inputElement.value.trim();
                const errorMessage = validationFn(value);
                if (errorMessage) {
                    showError(errorElement, errorMessage);
                    return false;
                } else {
                    hideError(errorElement);
                    return true;
                }
            }

            // Validation functions
            const validateName = (name) => {
                if (!name) return 'Full Name is required.';
                if (name.length < 3) return 'Full Name must be at least 3 characters long.';
                return '';
            };

            const validateEmail = (email) => {
                if (!email) return 'Email is required.';
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) return 'Please enter a valid email address.';
                return '';
            };

            const validatePassword = (password) => {
                if (!password) return 'Password is required.';
                if (password.length < 8) return 'Password must be at least 8 characters long.';
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
                if (!passwordRegex.test(password)) return 'Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.';
                return '';
            };

            const validatePhone = (phone) => {
                if (!phone) return 'Phone number is required.';
                const phoneRegex = /^\d{10}$/;
                if (!phoneRegex.test(phone)) return 'Phone number must be 10 digits.';
                return '';
            };

            const validateAadhaar = (aadhaar) => {
                if (!aadhaar) return 'Aadhaar number is required.';
                const aadhaarRegex = /^\d{12}$/;
                if (!aadhaarRegex.test(aadhaar)) return 'Aadhaar number must be exactly 12 digits.';
                return '';
            };

            const validateAddress = (address) => {
                if (!address) return 'Address is required.';
                if (address.length < 5) return 'Address must be at least 5 characters long.';
                return '';
            };

            const validateCity = (city) => {
                if (!city) return 'City is required.';
                if (city.length < 2) return 'City must be at least 2 characters long.';
                return '';
            };

            // Add event listeners for real-time validation (optional, but good UX)
            nameInput.addEventListener('input', () => validateField(nameInput, nameError, validateName));
            emailInput.addEventListener('input', () => validateField(emailInput, emailError, validateEmail));
            passwordInput.addEventListener('input', () => validateField(passwordInput, passwordError, validatePassword));
            phoneInput.addEventListener('input', () => validateField(phoneInput, phoneError, validatePhone));
            aadhaarInput.addEventListener('input', () => validateField(aadhaarInput, aadhaarError, validateAadhaar));
            addressInput.addEventListener('input', () => validateField(addressInput, addressError, validateAddress));
            cityInput.addEventListener('input', () => validateField(cityInput, cityError, validateCity));


            form.addEventListener('submit', function(event) {
                let isValid = true;

                isValid = validateField(nameInput, nameError, validateName) && isValid;
                isValid = validateField(emailInput, emailError, validateEmail) && isValid;
                isValid = validateField(passwordInput, passwordError, validatePassword) && isValid;
                isValid = validateField(phoneInput, phoneError, validatePhone) && isValid;
                isValid = validateField(aadhaarInput, aadhaarError, validateAadhaar) && isValid;
                isValid = validateField(addressInput, addressError, validateAddress) && isValid;
                isValid = validateField(cityInput, cityError, validateCity) && isValid;

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
